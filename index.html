<!DOCTYPE html>
<html>

  <head>
    <title>IoT Web Client</title>
  </head>

  <!-- this is an HTML comment -->
  <body>
    <h1>Lights Out Webpage</h1>

    <!-- this is the secton wrapping our new button -->
    <div>
      <input type="button" id="workStation1" value="Turn ON Station 1" 
       onclick="workStation1(this);">
       <input type="button" id="workStation2" value="Turn ON Station 2" 
       onclick="workStation2(this);">
       <input type="button" id="workStation3" value="Turn ON Station 3" 
       onclick="workStation3(this);">
       <input type="button" id="workStation4" value="Turn ON Station 4" 
       onclick="workStation4(this);">
      <br>
       <input type="button" id="workStation5" value="Turn ON All Stations" 
       onclick="allStations(this);">
       <input type="button" id="pirs" value="Turn OFF Motion Sensors" 
       onclick="pirs(this);">
       <input type="button" id="mics" value="Turn OFF Microphones" 
       onclick="mics(this);">
    </div>

    <div>
      <input type="button" id="weightControl" value="Switch to Manual Weighting" 
      onclick="weightControl(this);">

      <input type="range" id="weighting" name="weightingRangeInput" min="0" max="100" onchange="updateTextInput(this.value);">
      <label for="weighting">Motion Sensors vs Microphones Weights</label>
      <br>
      Current Weight Setting: <input type="text" id="textInput" value="50% PIRS 50% MICS">
     </div>

    <!-- this is where new text will appear -->
    <div id="updateMe">
    </div>

    <!-- import jquery library -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

    <!-- import paho MQTT library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

    <!-- our javascript -->
    <script src="app.js"></script>
  </body>

</html>
